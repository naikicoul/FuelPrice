<div *ngIf="isDataProcessed">
    <div class="flex flex-col">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8 mb-2">
            <div class="shadow border-b border-gray-200">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nom</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ville</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Adresse</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Prix (E10)</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">MAJ</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr *ngFor="let station of stations; let odd=odd">
                            <td class="p-4 text-sm" [ngClass]="{'bg-gray-100': odd}">{{ station.nom }}</td>
                            <td class="p-4 text-sm" [ngClass]="{'bg-gray-100': odd}">{{ station.ville }}</td>
                            <td class="p-4 text-sm" [ngClass]="{'bg-gray-100': odd}">{{ station.adresse | lowercase }}</td>
                            <td class="p-4 text-sm text-center" [ngClass]="{'bg-gray-100': odd}">{{ station.prix }}</td>
                            <td class="p-4 text-sm" [ngClass]="{'bg-gray-100': odd}">{{ station.maj }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
